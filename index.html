<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastly ✨ - JS</title>
    <link rel="stylesheet" href="./example/css/style.css">
    <link rel="stylesheet" href="./src/css/toastly.css">
</head>

<body>
    <div class="main-container">
        <div>
            <h1>Toastly ✨</h1>
            <p>Mejores mensajes de notificación</p>
        </div>

        <div class="toast-container">
            <button id="show-toast" class="btn-alert">Mostrar Alerta</button>
            <a id="show-toast" class="btn-git" href="https://github.com/Auqui19/toastly-js">GitHub</a>
        </div>
    </div>


    <script src="./src/js/toastly.js"></script>
    <script>

        const toastManager = new Toastly();

        document.getElementById('show-toast').addEventListener('click', function () {
            toastManager.show('¡Hola! Esto es una alerta.', 'success', 3000);
        });
    </script>
</body>

</html>
